<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPO Phenotype Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Message Area -->
    <div id="loading-area" style="padding: 15px; text-align: center; background-color: #eee;">
        <div id="loading-message" style="font-style: italic; color: #555;">
            Loading HPO data...
        </div>
    </div>

    <!-- Main content area (hidden initially) -->
    <div id="main-content" style="display: none;">
        <!-- Language selector for UI -->
        <div style="text-align: right; margin-bottom: 10px;">
             <label for="lang-selector">UI Language:</label>
             <select id="lang-selector">
                 <option value="en">English</option>
                 <option value="de">Deutsch</option>
                 <option value="pt">PortuguÃªs</option>
                 <!-- Add more UI languages here -->
             </select>
         </div>

        <h1>HPO Phenotype Selector</h1>

        <div class="container">
            <!-- Left Panel: Search and Results -->
            <div class="panel search-panel">
                <h2 data-translate="search_heading">Search Phenotypes</h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Enter phenotype..." data-translate-placeholder="search_placeholder" disabled>
                    <button id="search-button" data-translate="search_button" disabled>Search</button>
                    <span id="search-indicator" class="loading-indicator"></span>
                </div>
                <div id="results-area">
                    <p class="placeholder-text" data-translate="results_placeholder">Search results will appear here.</p>
                </div>
            </div>

            <!-- Middle Panel: Selected Terms -->
            <div class="panel selected-panel">
                <h2 data-translate="selected_heading">Selected Terms</h2>
                <div id="selected-list-container">
                    <ul id="selected-list">
                        <li class="placeholder-text" data-translate="selected_placeholder">No terms selected yet.</li>
                    </ul>
                </div>
                 <button id="download-button" disabled data-translate="download_button">Download List (CSV)</button>
            </div>

            <!-- Right Panel: Related Terms (NEW) -->
            <div class="panel related-panel">
                <h2 data-translate="related_heading">Related Terms</h2>
                <div id="related-list-container">
                     <ul id="related-list">
                         <li class="placeholder-text" data-translate="related_placeholder">Select terms to see related ones.</li>
                     </ul>
                </div>
                 <p class="related-info-text" data-translate="related_info">Click on a related term to add it to your selection.</p>
            </div>

        </div> <!-- End .container -->

    </div> <!-- End #main-content -->

    <script src="script.js"></script>
</body>
</html>
